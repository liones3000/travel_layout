<header class="header">
  <div class="container header__container d-flex aic">
    <p class="header__logo logo d-flex aic">
      <a href="" class="logo__img shrink-0">
        <img src="./img/sprite.svg#logo" alt="logo" />
      </a>
      <span class="logo__title">Your <b class="bold">travel</b></span>
    </p>
    <ul class="header__contact contact d-flex aic">
      <li class="contact__item d-flex aic">
        <a
          class="contact__link d-flex aic"
          href="tel:+0000000000"
          aria-label="000 000 0000"
        >
          <div class="contact__icon d-flex aic jcc">
            <span class="contact__tel"></span>
          </div>
          <p class="contact__text">000 000 0000</p>
        </a>
      </li>
      <li class="contact__item d-flex aic">
        <a
          class="contact__link d-flex aic"
          href="mailto:yourtravel@travel.com"
          aria-label="yourtravel@travel.com"
        >
          <div class="contact__icon d-flex aic jcc">
            <span class="contact__mail"></span>
          </div>
          <p class="contact__text">yourtravel@travel.com</p>
        </a>
      </li>
    </ul>
    <nav class="header__menu menu">
      <ul class="menu__list d-flex">
        <li class="menu__item">
          <a class="menu__link menu__link--active">Home</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">About us</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">City Guide</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Blogs</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Contact us</a>
        </li>
      </ul>
    </nav>
    <div class="header__burger burger">
      <p class="burger__item"></p>
      <p class="burger__item"></p>
      <p class="burger__item"></p>
    </div>
  </div>
</header>
